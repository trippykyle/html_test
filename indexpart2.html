<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .task {
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <form action="#" method="post">
        <input type="text" id="taskInput" placeholder="Add a new task" required>
       <button type="submit">Add</button>
    </form>

    <ul id="taskList">
        <li class="task">
            Sample Task 1
            <button>Delete</button>
        </li>
        <li class="task">
            Sample Task 2
            <button>Delete</button>
        </li>
    </ul>

</body>
</html>
